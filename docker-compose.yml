version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hr_db
    environment:
      POSTGRES_DB: hr_db
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_user -d hr_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: hr_web
    command: gunicorn -w 4 -b 0.0.0.0:5000 "run:app"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./exports:/app/exports
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://hr_user:hr_password@db:5432/hr_db
      SECRET_KEY: your-production-secret-key-change-this
      FLASK_ENV: production
    restart: unless-stopped

volumes:
  postgres_data:
